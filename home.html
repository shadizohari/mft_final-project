    <script type="text/yechizi" id="user-template-1">
        <div class="col-md-3 right white pt-5"><h2 class="right">{{candidates}}</h2><span style="font-size:15px">متقاضیان</span></div>
        <div class="col-md-3 right white pt-5"><h2 class="right">{{companies}}</h2><span style="font-size:15px">شرکت ها</span></div>

    </script>
    <script type="text/yechizi" id="user-template-2">
        <span style="font-size:40px; font-weight: bold"> {{jobs-count}} </span> <span style="font-size:25px; font-weight: bold"> لیست مشاغل </span>
    </script>
    <script type="text/yechizi" id="user-template-3">
            <td><img src="{{img}}" style="width: 70%;"></td>
            <td style="font-size:14px; vertical-align: middle;">{{company}}</td>
            <td style="font-size:13px; vertical-align: middle;">{{loc}}</td>
            <td style="font-size:13px; vertical-align: middle;">{{salary}}</td>
            <td style="font-size:13px; vertical-align: middle;">{{title}}</td>
            <td style="font-size:12px; vertical-align: middle;">{{type}}</td>
            <td style="font-size:11px; vertical-align: middle">{{#if urgent}} فوری {{else}} --- {{/if}}</td>
            <td style="color:blue; font-size:10px; vertical-align: middle;">{{posted}}</td>
    </script>
